<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset ="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content ="width=device-width, initial-scale=1.0">
    <title>Library Management System </title>
    <link href="./style.css" rel="stylesheet" type ="text/css"/>
</head> 

<body>
    <header>
        <h1>Library Management System</h1>
        <input type="text" id="searchInput" placeholder="Search for books...">
    </header>
    <label id="category-label">Category:
        <select id="categories">
        </select>
    </label>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search Library" autocomplete="on">
        <button id="search">Search</button><p id="whenSearch">Click refresh if your book does not show</p>  
    </div>
    <div id="list-container">
        <ul id="list"></ul>
        <button id="prev">
     </button><button id="next">></button>
      </div>
      <div id="cover-container">
        <button id="saveChanges">Save Changes</button>
      </div>
      <div id="details-container">
      </div>

    <div id="bookList"></div>

    <script src="index.js"></script>
</body>

</html>
